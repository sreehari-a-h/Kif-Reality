<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | KIF Realty Dubai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ðŸ”’ ULTRA-SAFE ISOLATED STYLES - Fully Responsive */
        
        #kif-404-page {
            margin: 0;
            padding: 1rem;
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999999;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #kif-404-page * {
            box-sizing: border-box;
        }

        #kif-404-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(232, 180, 160, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(244, 208, 63, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(205, 127, 50, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #kif-404-page .kif-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            padding: 3rem 2rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(232, 180, 160, 0.2);
            position: relative;
            overflow: hidden;
            z-index: 1;
            margin: auto;
        }

        #kif-404-page .kif-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #e8b4a0, #f4d03f, #cd7f32, #e8b4a0);
            opacity: 0.03;
            animation: kif-rotate 20s linear infinite;
        }

        #kif-404-page .kif-content {
            position: relative;
            z-index: 2;
        }

        #kif-404-page .kif-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #e8b4a0, #f4d03f, #cd7f32);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: #0a0a0a;
            box-shadow: 0 15px 40px rgba(232, 180, 160, 0.3);
            animation: kif-pulse 2s infinite;
        }

        #kif-404-page .kif-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(135deg, #e8b4a0, #f4d03f, #cd7f32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }

        #kif-404-page .kif-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1rem;
            font-weight: 700;
            line-height: 1.3;
        }

        #kif-404-page .kif-message {
            font-size: 1.1rem;
            color: #b0b0b0;
            margin-bottom: 2.5rem;
            line-height: 1.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        #kif-404-page .kif-highlight {
            color: #e8b4a0;
            font-weight: 700;
        }

        #kif-404-page .kif-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            align-items: center;
        }

        #kif-404-page .kif-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.9rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Cormorant Garamond', serif;
            white-space: nowrap;
        }

        #kif-404-page .kif-btn i {
            font-size: 1.1rem;
        }

        #kif-404-page .kif-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        #kif-404-page .kif-btn:hover::before {
            left: 100%;
        }

        #kif-404-page .kif-btn-primary {
            background: linear-gradient(135deg, #e8b4a0, #f4d03f, #cd7f32);
            color: #0a0a0a;
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.3);
        }

        #kif-404-page .kif-btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(232, 180, 160, 0.5);
        }

        #kif-404-page .kif-btn-secondary {
            background: transparent;
            color: #e8b4a0;
            border: 2px solid #e8b4a0;
        }

        #kif-404-page .kif-btn-secondary:hover {
            background: #e8b4a0;
            color: #0a0a0a;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.4);
        }

        @keyframes kif-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes kif-pulse {
            0% { box-shadow: 0 15px 40px rgba(232, 180, 160, 0.3); }
            50% { box-shadow: 0 15px 40px rgba(232, 180, 160, 0.6), 0 0 0 20px rgba(232, 180, 160, 0.1); }
            100% { box-shadow: 0 15px 40px rgba(232, 180, 160, 0.3); }
        }

        /* Tablet Responsiveness */
        @media (max-width: 1024px) {
            #kif-404-page {
                padding: 1.5rem;
            }

            #kif-404-page .kif-container {
                padding: 3rem 2.5rem;
            }

            #kif-404-page .kif-code {
                font-size: 5.5rem;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            #kif-404-page {
                padding: 1rem;
            }

            #kif-404-page .kif-container {
                padding: 2.5rem 1.5rem;
                border-radius: 20px;
            }

            #kif-404-page .kif-icon {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }

            #kif-404-page .kif-code {
                font-size: 4.5rem;
            }

            #kif-404-page .kif-title {
                font-size: 1.75rem;
            }

            #kif-404-page .kif-message {
                font-size: 1rem;
                margin-bottom: 2rem;
                padding: 0 0.5rem;
            }

            #kif-404-page .kif-buttons {
                flex-direction: column;
                gap: 0.8rem;
                width: 100%;
            }

            #kif-404-page .kif-btn {
                width: 100%;
                max-width: 280px;
                padding: 0.9rem 1.5rem;
                font-size: 0.9rem;
            }
        }

        /* Small Mobile Devices */
        @media (max-width: 480px) {
            #kif-404-page {
                padding: 0.75rem;
            }

            #kif-404-page .kif-container {
                padding: 2rem 1.25rem;
                border-radius: 15px;
            }

            #kif-404-page .kif-icon {
                width: 90px;
                height: 90px;
                font-size: 2.2rem;
                margin-bottom: 1.25rem;
            }

            #kif-404-page .kif-code {
                font-size: 3.5rem;
            }

            #kif-404-page .kif-title {
                font-size: 1.5rem;
            }

            #kif-404-page .kif-message {
                font-size: 0.95rem;
                line-height: 1.6;
                margin-bottom: 1.75rem;
            }

            #kif-404-page .kif-btn {
                padding: 0.85rem 1.25rem;
                font-size: 0.85rem;
            }

            #kif-404-page .kif-btn i {
                font-size: 1rem;
            }
        }

        /* Extra Small Devices */
        @media (max-width: 360px) {
            #kif-404-page .kif-container {
                padding: 1.75rem 1rem;
            }

            #kif-404-page .kif-code {
                font-size: 3rem;
            }

            #kif-404-page .kif-title {
                font-size: 1.35rem;
            }

            #kif-404-page .kif-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }
        }

        /* Landscape Mode for Mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            #kif-404-page .kif-container {
                padding: 2rem 2rem;
                max-width: 90%;
            }

            #kif-404-page .kif-icon {
                width: 80px;
                height: 80px;
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            #kif-404-page .kif-code {
                font-size: 3.5rem;
                margin-bottom: 0.75rem;
            }

            #kif-404-page .kif-title {
                font-size: 1.5rem;
                margin-bottom: 0.75rem;
            }

            #kif-404-page .kif-message {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            #kif-404-page .kif-buttons {
                flex-direction: row;
                gap: 0.75rem;
            }

            #kif-404-page .kif-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div id="kif-404-page">
        <div class="kif-container">
            <div class="kif-content">
                <div class="kif-icon">
                    <i class="fas fa-search"></i>
                </div>
                
                <div class="kif-code">404</div>
                
                <h1 class="kif-title">Page Not Found</h1>
                
                <p class="kif-message">
                    Oops! The page you're looking for doesn't exist or has been moved. Don't worry, let's get you back on track with <span class="kif-highlight">KIF Realty</span>.
                </p>

                <div class="kif-buttons">
                    <a href="/" class="kif-btn kif-btn-primary">
                        <i class="fas fa-home"></i> 
                        <span>Back to Home</span>
                    </a>
                    <a href="/contact/" class="kif-btn kif-btn-secondary">
                        <i class="fas fa-phone"></i> 
                        <span>Contact Us</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
