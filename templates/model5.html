<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIF Realty - Premium Dubai Real Estate</title>
    
    <!-- Premium Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800;900&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&family=Libre+Baskerville:wght@400;700&family=Italiana&family=Abril+Fatface&family=Great+Vibes&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Gold Palette */
            --royal-gold: #C9A876;
            --champagne-gold: #F7E7CE;
            --antique-gold: #D4AF37;
            --bronze-gold: #B8860B;
            --deep-gold: #996515;
            
            /* Dark Palette */
            --charcoal: #1A1A1A;
            --dark-gray: #2D2D2D;
            --medium-gray: #404040;
            --light-gray: #666666;
            --off-white: #F8F8F8;
            
            /* Gradients */
            --gold-gradient: linear-gradient(135deg, var(--royal-gold), var(--antique-gold), var(--bronze-gold));
            --dark-gradient: linear-gradient(135deg, var(--charcoal), var(--dark-gray));
            --overlay-gradient: linear-gradient(rgba(26, 26, 26, 0.7), rgba(45, 45, 45, 0.8));
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            color: var(--off-white);
            background: var(--charcoal);
            overflow-x: hidden;
        }

        /* Enhanced Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(201, 168, 118, 0.2);
        }

        .navbar-brand {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--royal-gold);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
            filter: drop-shadow(0 0 10px rgba(201, 168, 118, 0.3));
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            color: var(--champagne-gold);
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gold-gradient);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 80%;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--royal-gold);
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Page Structure */
        .page {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
        }

        .page.active {
            display: block;
        }

        /* Common Elements */
        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: var(--gold-gradient);
            color: var(--charcoal);
            box-shadow: 0 10px 30px rgba(201, 168, 118, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(201, 168, 118, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--royal-gold);
            border: 2px solid var(--royal-gold);
        }

        .btn-secondary:hover {
            background: var(--royal-gold);
            color: var(--charcoal);
        }

        .btn-ghost {
            background: rgba(201, 168, 118, 0.1);
            color: var(--royal-gold);
            border: 1px solid rgba(201, 168, 118, 0.3);
            backdrop-filter: blur(10px);
        }

        .btn-ghost:hover {
            background: rgba(201, 168, 118, 0.2);
        }

        /* Navigation Dots */
        .nav-dots {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--royal-gold);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-dot.active {
            background: var(--royal-gold);
            transform: scale(1.3);
        }

        .nav-dot:hover::after {
            content: attr(data-title);
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--charcoal);
            color: var(--royal-gold);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            white-space: nowrap;
            border: 1px solid var(--royal-gold);
        }

        /* HOME PAGE 1: Classic Elegance */
        .home1 {
            height: 100vh;
            background: var(--dark-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .home1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 70%, rgba(201, 168, 118, 0.1) 0%, transparent 50%);
        }

        .home1 .hero-content {
            text-align: center;
            max-width: 900px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .home1 h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 800;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .home1 .subtitle {
            font-family: 'Libre Baskerville', serif;
            font-size: 1.3rem;
            color: var(--champagne-gold);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        /* HOME PAGE 2: Modern Minimalist */
        .home2 {
            height: 100vh;
            background: linear-gradient(45deg, var(--charcoal) 0%, var(--dark-gray) 100%);
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
        }

        .home2 .content-left {
            padding: 4rem;
        }

        .home2 .content-right {
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600"><rect fill="%23404040" width="800" height="600"/><rect fill="%23C9A876" x="100" y="150" width="600" height="300" opacity="0.1"/></svg>') center/cover;
            height: 100%;
            position: relative;
        }

        .home2 h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--royal-gold);
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .home2 .subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.4rem;
            color: var(--champagne-gold);
            margin-bottom: 2rem;
        }

        /* HOME PAGE 3: Luxury Split */
        .home3 {
            height: 100vh;
            display: flex;
            background: var(--charcoal);
        }

        .home3 .left-panel {
            flex: 1;
            background: var(--gold-gradient);
            color: var(--charcoal);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .home3 .right-panel {
            flex: 1;
            background: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem;
        }

        .home3 h1 {
            font-family: 'Abril Fatface', serif;
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .home3 .subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 1.2rem;
            line-height: 1.8;
        }

        /* HOME PAGE 4: Vertical Story */
        .home4 {
            height: 100vh;
            background: linear-gradient(to bottom, var(--charcoal) 0%, var(--dark-gray) 50%, var(--medium-gray) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .home4 h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }

        .home4 .tagline {
            font-family: 'Italiana', serif;
            font-size: 2rem;
            color: var(--champagne-gold);
            margin-bottom: 2rem;
            letter-spacing: 3px;
        }

        .home4 .description {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--off-white);
            max-width: 600px;
            margin-bottom: 3rem;
        }

        /* HOME PAGE 5: Card Layout */
        .home5 {
            min-height: 100vh;
            background: var(--charcoal);
            padding: 4rem 2rem;
            display: flex;
            align-items: center;
        }

        .home5 .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .home5 .hero-card {
            background: rgba(45, 45, 45, 0.8);
            border: 1px solid rgba(201, 168, 118, 0.3);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(15px);
        }

        .home5 h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--royal-gold);
            margin-bottom: 1.5rem;
        }

        .home5 .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .home5 .feature-item {
            text-align: center;
            padding: 1.5rem;
            background: rgba(201, 168, 118, 0.1);
            border-radius: 15px;
        }

        .home5 .feature-icon {
            font-size: 2rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }

        /* HOME PAGE 6: Timeline Presentation */
        .home6 {
            min-height: 100vh;
            background: var(--dark-gray);
            padding: 4rem 2rem;
        }

        .home6 .timeline {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .home6 .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gold-gradient);
        }

        .home6 .timeline-item {
            margin: 3rem 0;
            position: relative;
        }

        .home6 .timeline-item:nth-child(odd) .content {
            margin-right: 60%;
            text-align: right;
        }

        .home6 .timeline-item:nth-child(even) .content {
            margin-left: 60%;
            text-align: left;
        }

        .home6 .timeline-dot {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: var(--royal-gold);
            border-radius: 50%;
            border: 4px solid var(--charcoal);
        }

        .home6 h2 {
            font-family: 'Cinzel', serif;
            color: var(--royal-gold);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        /* HOME PAGE 7: Diagonal Design */
        .home7 {
            height: 100vh;
            background: var(--charcoal);
            position: relative;
            overflow: hidden;
        }

        .home7::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: var(--gold-gradient);
            transform: rotate(45deg);
            opacity: 0.1;
        }

        .home7 .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 4rem;
        }

        .home7 h1 {
            font-family: 'Abril Fatface', serif;
            font-size: 4rem;
            color: var(--royal-gold);
            transform: rotate(-5deg);
            margin-bottom: 2rem;
        }

        .home7 .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            color: var(--champagne-gold);
            max-width: 500px;
        }

        /* HOME PAGE 8: Circle Layout */
        .home8 {
            height: 100vh;
            background: radial-gradient(circle at center, var(--dark-gray) 0%, var(--charcoal) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .home8 .circle-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px solid var(--royal-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .home8 .center-content {
            text-align: center;
            max-width: 400px;
        }

        .home8 h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }

        .home8 .orbit-item {
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--gold-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--charcoal);
            font-size: 1.5rem;
            opacity: 0.1;
        }

        .home8 .orbit-item:nth-child(1) { top: -40px; left: 50%; transform: translateX(-50%); }
        .home8 .orbit-item:nth-child(2) { right: -40px; top: 50%; transform: translateY(-50%); }
        .home8 .orbit-item:nth-child(3) { bottom: -40px; left: 50%; transform: translateX(-50%); }
        .home8 .orbit-item:nth-child(4) { left: -40px; top: 50%; transform: translateY(-50%); }
        

        /* HOME PAGE 9: Magazine Layout */
        .home9 {
            min-height: 100vh;
            background: var(--charcoal);
            padding: 4rem 2rem;
        }

        .home9 .magazine-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 2rem;
            height: calc(100vh - 8rem);
        }

        .home9 .main-article {
            grid-row: 1 / 3;
            background: var(--gold-gradient);
            color: var(--charcoal);
            padding: 3rem;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .home9 .main-article h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .home9 .sidebar-item {
            background: var(--dark-gray);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(201, 168, 118, 0.3);
        }

        .home9 .sidebar-item h3 {
            font-family: 'Cinzel', serif;
            color: var(--royal-gold);
            margin-bottom: 1rem;
        }

        /* HOME PAGE 10: Geometric Patterns */
        .home10 {
            height: 100vh;
            background: var(--charcoal);
            position: relative;
            overflow: hidden;
        }

        .home10::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 49%, var(--royal-gold) 50%, transparent 51%),
                linear-gradient(-45deg, transparent 49%, var(--royal-gold) 50%, transparent 51%);
            background-size: 100px 100px;
            opacity: 0.05;
        }

        .home10 .content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .home10 .geometric-frame {
            border: 3px solid var(--royal-gold);
            padding: 4rem;
            transform: rotate(5deg);
            background: rgba(45, 45, 45, 0.8);
            backdrop-filter: blur(10px);
        }

        .home10 .geometric-frame .inner {
            transform: rotate(-5deg);
        }

        .home10 h1 {
            font-family: 'Italiana', serif;
            font-size: 4rem;
            color: var(--royal-gold);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .home10 .subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 1.3rem;
            color: var(--champagne-gold);
            margin-bottom: 2rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .mobile-toggle {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--charcoal);
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 3rem;
                transition: left 0.3s ease;
            }

            .nav-links.mobile-open {
                left: 0;
            }

            .home1 h1, .home4 h1, .home7 h1, .home10 h1 {
                font-size: 2.5rem;
            }

            .home2 {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }

            .home3 {
                flex-direction: column;
            }

            .home5 .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .home8 .circle-container {
                width: 400px;
                height: 400px;
            }

            .home9 .magazine-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto;
            }

            .nav-dots {
                display: none;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 1s ease forwards;
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease forwards;
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 1s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>

    <script>
        // Page Navigation System
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Update navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[href="#${pageId}"]`).classList.add('active');
            
            // Update dots
            document.querySelectorAll('.nav-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            document.querySelector(`[data-page="${pageId}"]`).classList.add('active');
            
            // Reset and trigger animations
            const newPage = document.getElementById(pageId);
            newPage.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(el => {
                el.style.animation = 'none';
                el.offsetHeight; // Trigger reflow
                el.style.animation = null;
            });
        }

        // Navigation event listeners
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = link.getAttribute('href').substring(1);
                showPage(pageId);
            });
        });

        document.querySelectorAll('.nav-dot').forEach(dot => {
            dot.addEventListener('click', () => {
                const pageId = dot.getAttribute('data-page');
                showPage(pageId);
            });
        });

        // Mobile menu toggle
        const mobileToggle = document.getElementById('mobileToggle');
        const navLinks = document.getElementById('navLinks');

        mobileToggle.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-open');
            const icon = mobileToggle.querySelector('i');
            if (navLinks.classList.contains('mobile-open')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const pages = ['home1', 'home2', 'home3', 'home4', 'home5', 'home6', 'home7', 'home8', 'home9', 'home10'];
            const currentPage = document.querySelector('.page.active').id;
            const currentIndex = pages.indexOf(currentPage);
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                const nextIndex = (currentIndex + 1) % pages.length;
                showPage(pages[nextIndex]);
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                const prevIndex = (currentIndex - 1 + pages.length) % pages.length;
                showPage(pages[prevIndex]);
            }
        });

        // Add rotation animation for orbit items
        const rotateKeyframes = `
            @keyframes rotate {
                from { transform: translateX(-50%) translateY(-50%) rotate(0deg) translateX(300px) rotate(0deg); }
                to { transform: translateX(-50%) translateY(-50%) rotate(360deg) translateX(300px) rotate(-360deg); }
            }
        `;
        
        const style = document.createElement('style');
        style.textContent = rotateKeyframes;
        document.head.appendChild(style);

        // Initialize floating particles for some pages
        document.addEventListener('DOMContentLoaded', () => {
            // Add particles to specific pages
            const particlePages = ['home1', 'home4', 'home8'];
            
            particlePages.forEach(pageId => {
                const page = document.getElementById(pageId);
                if (page) {
                    for (let i = 0; i < 20; i++) {
                        const particle = document.createElement('div');
                        particle.style.cssText = `
                            position: absolute;
                            width: ${Math.random() * 3 + 1}px;
                            height: ${Math.random() * 3 + 1}px;
                            background: var(--royal-gold);
                            border-radius: 50%;
                            left: ${Math.random() * 100}%;
                            top: ${Math.random() * 100}%;
                            opacity: ${Math.random() * 0.3 + 0.1};
                            animation: float ${Math.random() * 10 + 5}s ease-in-out infinite;
                            pointer-events: none;
                            z-index: 1;
                        `;
                        page.appendChild(particle);
                    }
                }
            });
        });

        // Enhanced button interactions
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        console.log('%cKIF Realty - 10 Premium Home Presentations', 'color: #C9A876; font-size: 18px; font-weight: bold;');
        console.log('%cUse arrow keys or navigation dots to explore different styles', 'color: #F7E7CE; font-size: 12px;');
    </script>
